<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div class="all">
    <form action="https://digital-spectr.com/ac/academy.php" method="POST">
        <div class="form">


            <div class="h">Задать вопрос</div>
            <div class="inputs">

                <label>
                    <input type="text" name="name" id="name" placeholder="Фамилия Имя Отчество *"

                <label>
                    <input type="text" name="phone" id="phone" placeholder="Телефон *"

                <label>
                    <input type="email" name="email" id="email" placeholder="Email">

                <label>
                    <input type="submit" value="ОТПРАВИТЬ ЗАПРОС" id="button">
                </label>

            </div>
        </div>
    </form>
</div>
